<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <title>YoMusic</title>
</head>

<body>
    <header>
        <a href="{{url_for('showGenres')}}">
            <h1> YoMusic </h1>
        </a>
        <p>Will's fave collection</p>
    </header>

    <main>
        <div class="page_description">
            <h2> Add Song to {{genre.name}}</h2>
        </div>
        <form action='{{url_for('newSong', genre_id = genre.id)}}' method = 'post'>
        Name: <br>
        <input type ='text' size='30' name='name'>
        <br> <br>
        Artist: <br>
        <input type ='text' size='30' name='artist'>
        <br> <br>
        Album: <br>
        <input type ='text' size='30' name='album'>
        <br> <br>

        <input type='submit' value='Create'>
        </form>

    	<a href='{{url_for('showPlaylist', genre_id= genre.id)}}'> Back to {{genre.name}} Playlist</a>
    </main>
</body>
</html>
