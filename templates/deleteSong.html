<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <title>YoMusic</title>
</head>

<body>
    <header>
        <a href="{{url_for('showGenres')}}">
            <h1> YoMusic </h1>
        </a>
        <p>Will's fave collection</p>
    </header>

    <main>
        <div class="page_description" >
            <h2>Are you sure you want to delete {{song.name}} from your {{genre.name}} Playlist?</h2>
        </div>
        <form action='{{url_for('deleteSong', genre_id= genre.id, song_id= song.id)}}' method = 'post'>
            <input type='submit' value='Delete'>
        </form>
        <a href='{{url_for('showPlaylist', genre_id= genre.id)}}'> Cancel</a>
    </main>
</body>
</html>
