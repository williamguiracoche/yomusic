<html>
    <head>
        <h1> YoMusic </h1>
    </head>
	<body>

    <h2>Your genres</h2>
	<a href="{{ url_for('newGenre')}}">Add New Genre</a>

	{% for genre in genres %}
    <p>{{genre.name}}</p>
	<a href='{{ url_for('editGenre', genre_id = genre.id)}}'>Edit</a>
	<a href='{{ url_for('deleteGenre', genre_id = genre.id)}}'> Delete</a>
    <br>
	{% endfor %}

	</body>
</html>
